<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №4 - Планер</title>
    <link rel="stylesheet" href="lab_4.css">
</head>
<body>
    <div class="planner-container">
        <h1>Лабораторна робота №4</h1>
        <p>Використовуючи шаблон, розробити сторінку планера.</p>
        <div class="weekly-plan">
            <div class="left-column">
                <div class="goal-box">
                    <h2>TOP 3 GOALS</h2>
                    <ul>
                        <li><input type="checkbox"> Ціль 1</li>
                        <li><input type="checkbox"> Ціль 2</li>
                        <li><input type="checkbox"> Ціль 3</li>
                    </ul>
                </div>
                <div class="other-tasks">
                    <h2>EVERYTHING ELSE</h2>
                    <ul>
                        <li><input type="checkbox"> Завдання 1</li>
                        <li><input type="checkbox"> Завдання 2</li>
                        <li><input type="checkbox"> Завдання 3</li>
                    </ul>
                </div>
                <div class="next-week">
                    <h2>NEXT WEEK</h2>
                    <ul>
                        <li><input type="checkbox"> План на наступний тиждень</li>
                    </ul>
                </div>
            </div>
            <div class="week-days">
                <div class="day">MONDAY <input type="checkbox"></div>
                <div class="day">TUESDAY <input type="checkbox"></div>
                <div class="day">WEDNESDAY <input type="checkbox"></div>
                <div class="day">THURSDAY <input type="checkbox"></div>
                <div class="day">FRIDAY <input type="checkbox"></div>
                <div class="day">SATURDAY <input type="checkbox"></div>
                <div class="day">SUNDAY <input type="checkbox"></div>
            </div>
        </div>
    </div>
</body>
</html>
