        </header>
        <main>
            <div class="reg_form">
                <h1>Registration form</h1>
                <form action="https://webhook.site" method="post">
                    <label for="Name">Name:<sup style="color: lime;">*</sup></label>
                    <br>
                    <input type="text" name="Name" id="Name" required>
                    <br>
                    <label for="SurName">SurName:<sup style="color: lime;">*</sup></label>
                    <br>
                    <input type="text" name="SurName" id="Surname" required>
                    <br>
                    <label for="email">Email:<sup style="color: lime;">*</sup></label>
                    <br>
                    <input type="email" name="email" id="email" required>
                    <br>
                    <label for="password">Pass:<sup style="color: lime;">*</sup></label>
                    <br>
                    <input type="password" name="password" id="password" required>
                    <br>
                    <label for="C_pass">Confirm password:<sup style="color: lime;">*</sup></label>
                    <br>
                    <input type="password" name="C_pass" id="C_pass" required>
                    <br><br>
                    <select name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <button>Send</button>
                </form>
            </div>
        </main>
        <footer>
